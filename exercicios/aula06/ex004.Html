 <script>
    var nome = prompt('Qual é o seu nome?')
    document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras! <br>`)
    document.write(`O seu nome todo em maiusculo é ${nome.toUpperCase()} <br>`)
    document.write(`Já em minusculo fica ${nome.toLowerCase()}`)
 </script>
