<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
   Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>

    <script>
    

    function calcular() {
        var txtv  = document.getElementById('txtvel')
        var vel = Number(txtv.value)
        var resultado = document.getElementById('res')
        resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
        if (vel > 60) {
            resultado.innerHTML  += `<P>você ultrapassou o limite de velocidade, <strong>MULTADO</strong>!</P>`
        }
        resultado.innerHTML += `<p>Dirija sempre com sinto de segurança!</p>`
        
    }

    </script>
</body>
</html>
