<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/estilos/estilo.css">
    <title>Verificador de idade</title>
</head>
<body>
    <header>
        <h1 class="titulo" id="titulo">Verificador de Idade</h1>
    </header>

    <section class="caixa" id="caixa">
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="txtano" id="txtano"  required>
            </p>
            <p>
                sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="radsex">Masculino</label >
                <input type="radio" name="radsex" id="fem">
                <label for="radsex">Feminino</label>
               
            </p>

            <p>
                <input type="button" value="Verificar" onclick="clicar()">
            </p>

        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>&copy;CursoemVideo</footer>

    <script src="src/scripts/script.js"></script>
    
</body>
</html>
